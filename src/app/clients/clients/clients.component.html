<div class="row">
    <div class="col-md-6">
        <h2><i class="fa fa-users"></i> Clients</h2>
    </div>
    <div class="col-md-6">
        <h5 class="text-right text-secondary">Total owed: {{totalOwed |currency:"USD":"symbol"}}</h5>
    </div>
</div>
<table *ngIf="clients.length > 0 && loaded; else noClients" class="table table-stripped">
    <thead class="thead-inverse">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Balance</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let client of clients">
            <td>{{client.firstName}} {{client.lastName}}</td>
            <td>{{client.email}} </td>
            <td>{{client.balance | currency:"USD":"symbol"}} </td>
            <td> <a routerLink="client/{{client.id}}" class="btn btn-secondary btn-sm"> <i
                        class="fa fa-arrow-circle-o-right"></i> Details</a></td>
        </tr>
    </tbody>
</table>

<div *ngIf="!loaded" class="d-flex justify-content-center">
    <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
    </div>
    Loading...
</div>

<ng-template #noClients>
    <hr>
    There is no clients in the system
</ng-template>
